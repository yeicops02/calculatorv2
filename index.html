<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/moder-normalize.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="container__calculator">
        <div class="barra__superior">
            <div>
                <img class="horario" src="img/horario.png" alt="">
            </div>
            <div>
                <img class="red" src="img/red_wifi_batery.png" alt="">
            </div>
        </div>

        <div class="resultado">
            <p class="resultado_parrafo"></p>
        </div>

        <div class="operacion">
            <p class="operacion_parrafo">0</p>
        </div>

        <div class="botones">
            <button class="color-gris-claro" id="c">AC</button>
            <button class="color-gris-claro boton">+/-</button>
            <button class="color-gris-claro operador">%</button>
            <button class="color-naranja operador">÷</button>  <!-- //÷-->
            <button class="color-gris-oscuro numero">7</button>
            <button class="color-gris-oscuro numero">8</button>
            <button class="color-gris-oscuro numero">9</button>
            <button class="color-naranja operador">×</button> <!-- //×-->
            <button class="color-gris-oscuro numero">4</button>
            <button class="color-gris-oscuro numero">5</button>
            <button class="color-gris-oscuro numero">6</button>
            <button class="color-naranja operador">–</button>
            <button class="color-gris-oscuro numero">1</button>
            <button class="color-gris-oscuro numero">2</button>
            <button class="color-gris-oscuro numero">3</button>
            <button class="color-naranja operador">+</button>
            <button class="color-gris-oscuro"><img class="calculadora" src="img/calculator.png" alt=""></button>
            <button class="color-gris-oscuro numero">0</button>
            <button class="color-gris-oscuro numero">.</button>
            <button class="color-naranja" id="igual">=</button>
        </div>

        <div class="barra_menu">
            <img src="img/barra_menu.png" alt="">
        </div>
    </div>
</body>

</html>
