<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/moder-normalize.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="container__calculator">
        <div class="barra__superior">
            <div>
                <img class="horario" src="img/horario.png" alt="">
            </div>
            <div>
                <img class="red" src="img/red_wifi_batery.png" alt="">
            </div>
        </div>

        <div class="resultado">
            <p>38,760/2 (*5)</p>
        </div>

        <div class="operacion">
            <p>5*5</p>
        </div>

        <div class="botones">
            <button class="color-gris-claro">AC</button>
            <button class="color-gris-claro">+/-</button>
            <button class="color-gris-claro">%</button>
            <button class="color-naranja">÷</button>
            <button class="color-gris-oscuro">7</button>
            <button class="color-gris-oscuro">8</button>
            <button class="color-gris-oscuro">9</button>
            <button class="color-naranja">×</button>
            <button class="color-gris-oscuro">4</button>
            <button class="color-gris-oscuro">5</button>
            <button class="color-gris-oscuro">6</button>
            <button class="color-naranja">–</button>
            <button class="color-gris-oscuro">1</button>
            <button class="color-gris-oscuro">2</button>
            <button class="color-gris-oscuro">3</button>
            <button class="color-naranja">+</button>
            <button class="color-gris-oscuro"><img class="calculadora" src="img/calculator.png" alt=""></button>
            <button class="color-gris-oscuro">0</button>
            <button class="color-gris-oscuro">.</button>
            <button class="color-naranja">=</button>
        </div>

        <div class="barra_menu">
            <img src="img/barra_menu.png" alt="">
        </div>
    </div>
</body>

</html>
